<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
        <div class="container">
            <div class="search bg-gray">
                Search the web using Google!
                <br>
                <input type="text" name="q" value size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </div>
            <div class="cards-container">
            <div class="cards bg-blue">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">
                        Stanford Search
                    </a>
                </li>
                    <li> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">
                        Linux Search
                    </a> 
                </li>
                </ul>
            </div>
            <div class="cards bg-blue">
                <ul>
                    <li><a class="fs-13px" href="">Help!</a></li>
                    <li><a class="fs-13px" href="">About Google!</a></li>
                    <li><a class="fs-13px" href="">Company Info</a></li>
                    <li><a class="fs-13px" href="">Google! Logos</a></li>
                </ul>

                
            </div>
            <div class="cards bg-blue">
                <ul>
                <li class="fs-13px">Get Google! <br>updates monthly:
            </li>
            <li>
                <input type="text" name="emailaddr" value="your e-mail">
            </li>
            <li>
                <input type="submit" name="submitAction" value="Subscribe">
                <a class="fs-13px" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </li>
            </ul>

            </div>
        </div>
        <footer>
            <p class="fs-13px">Copyright ©1998 Google Inc. </p>
            <p class="fs-13px">Kodluyoruz CSS eğitimi 2. ödevi: Arda Batuhan AYDIN</p>
        </footer>

        </div>
    </div>
    
</body>
</html>
